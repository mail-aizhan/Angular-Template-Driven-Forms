    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="userName"ngModel>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"name="email" ngModel >
     </div>
     <div class="form-group">
       <label>Phone</label>
       <input type="number" class="form-control" name="tel" ngModel>
      </div>
    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am interested to learn</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Time Reference</label>
        <div class="form-check">
          <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning"> 
          <label class="form-check-label">Morning 9Am-12Pm</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" ngModel  type="radio" name="timePreference" value="evening"> 
          <label class="form-check-label">Evening 5Pm-8Pm</label>
        </div>
      </div>
  <div class="form-check mb-3">
    <input class="form-check-input" name="subscribe" ngModel  type="checkbox">
    <label class="form-check-label">Send me a promotional offers
      
    </label>
  </div>
  <button class="btn btn-primary">Submit Form</button>
